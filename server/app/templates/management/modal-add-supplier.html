<div class="modal fade" id="plantSupplierModal" tabindex="-1" role="dialog">
  <div class="modal-dialog  modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Supplier</h4>
      </div>
      <div class="modal-body">
        <div id="alertModal"></div>
        <form id="plantSupplierModalForm" name="plantSupplierModalForm">
          <!--<input type="hidden" name="id" id="id" value=""> -->

          <div class="form-group row">
            <label for="name" class="supplier-cfg-lbl control-label col-form-label col-sm-3">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="name" id="name">
            </div>
          </div>
          <div class="form-group row">
            <label for="type" class="supplier-cfg-lbl control-label col-form-label col-sm-3">Type</label>
            <div class="col-sm-9">
              <select class="form-control" name="type" id="type">
                <option value="">Choose...</option>
                <option value="Seed">Seed</option>
                <option value="Seedling">Seedling</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="State" class="supplier-cfg-lbl control-label col-form-label col-sm-3">State</label>
            <div class="col-sm-9">
              <select class="form-control" name="state" id="state">
                  <option value=""></option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="city" class="supplier-cfg-lbl control-label col-form-label col-sm-3">City</label>
            <div class="col-sm-9">
              <select class="form-control" name="city" id="city">
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="savesupplier" onclick="savesupplier()">Save</button>
      </div>
    </div>
  </div>
</div>
