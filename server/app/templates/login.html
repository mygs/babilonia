<!DOCTYPE html>
<html>
  <head>
  {% include 'includes/_header.html' %}
  </head>
  <body class="text-center">
    {% assets "3rdpartyjs" %}
      <script src="{{ ASSET_URL }}" ></script>
    {% endassets %}
      <form class="form-signin" method="POST" action="">
        <a href="http://www.babilonia.co/" title="Visit babilÃ´nia webpage">
          <img class="login-logo" src="../../static/img/logo.png" alt="" width="72" height="72">
        </a>
        {% if error %}
          <p class="error"><strong>{{ error }}</strong>
        {% endif %}
        <label for="username" class="sr-only">User</label>
        <input type="text" id="username" name="username"
          class="form-control" placeholder="Username"
          value="{{ request.form.username }}"
          required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password"
          class="form-control" placeholder="Password"
          value="{{ request.form.password }}"
          required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">GO!</button>
      </form>

  </body>
</html>
